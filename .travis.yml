sudo:
  - required

services:
  - docker

env:
  - bro_version: 2.5.3

before_script:
  - curl -L https://github.com/edenhill/librdkafka/archive/v0.11.5.tar.gz -o /tmp/librdkafka-0.11.5.tar.gz
  - pushd /tmp && tar -xvzf /tmp/librdkafka-0.11.5.tar.gz && cd librdkafka-0.11.5 && ./configure --enable-sasl && make && sudo make install && popd

script:
  - docker run -it --rm -v /usr/local/lib:/librdkafka -v `pwd`:/metron-bro-plugin-kafka -e LIBRDKAFKA_ROOT='/librdkafka' broplatform/bro:${bro_version}-dev bro-pkg test /metron-bro-plugin-kafka
